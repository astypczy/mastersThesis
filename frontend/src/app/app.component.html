<!-- frontend/src/app/app.component.html -->
<h1>Wyniki testu migracji</h1>
<button (click)="runTests()">Uruchom testy</button>
<table *ngIf="results.length">
  <tr>
    <th>Narzędzie</th><th>Scenariusz</th><th>Czas migracji (ns)</th><th>Czas rollback (ns)</th><th>Exit code</th><th>Linie skryptu</th><th>CPU (%)</th><th>Pamięć (B)</th>
  </tr>
  <tr *ngFor="let r of results">
    <td>{{r.tool}}</td>
    <td>{{r.scenario}}</td>
    <td>{{r.migrationTimeNs}}</td>
    <td>{{r.rollbackTimeNs}}</td>
    <td>{{r.exitCode}}</td>
    <td>{{r.scriptLines}}</td>
    <td>{{r.cpuUsage}}</td>
    <td>{{r.memoryUsage}}</td>
  </tr>
</table>
