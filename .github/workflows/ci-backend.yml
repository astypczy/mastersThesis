# .github/workflows/ci-backend.yml
name: CI · Backend (Ubuntu + Postgres service)

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'

jobs:
  build-migrate-rollback:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: mastersThesis
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_URL: jdbc:postgresql://localhost:5432/mastersThesis
      DB_USER: postgres
      DB_PASS: postgres
      PGPASSWORD: postgres

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Build backend (skip tests)
        working-directory: backend
        run: mvn clean package -DskipTests

      - name: Download & unpack Flyway CLI
        run: |
          FLYWAY_VERSION=10.20.1
          curl -L "https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/${FLYWAY_VERSION}/flyway-commandline-${FLYWAY_VERSION}-linux-x64.tar.gz" \
            | tar xz -C $HOME
          chmod +x $HOME/flyway-${FLYWAY_VERSION}/flyway
          echo "$HOME/flyway-${FLYWAY_VERSION}" >> $GITHUB_PATH

      - name: Flyway migrate
        run: |
          flyway \
            -url="$DB_URL" \
            -user="$DB_USER" \
            -password="$DB_PASS" \
            -locations=filesystem:backend/src/main/resources/db/migration \
            migrate

      - name: Manual Flyway rollback 
        run: |
          echo ">>> Running manual rollback for Group 1–6"
          for script in \
              U7__undo_create_big_table.sql \ 
              U6__undo_init_person.sql \
              U5__undo_create_person_name_sync_trigger.sql \
              U4__undo_create_person_name_sync_function.sql \
              U3__undo_copy_legacy_to_new.sql \
              U2__undo_add_new_name.sql
          do
            echo "Executing: $script"
            psql -h localhost -U postgres -d mastersThesis -f backend/src/main/resources/db/migration/$script
          done

          echo "Cleaning flyway_schema_history manually..."
          for ver in 7 6 5 4 3 2
          do
            echo "Deleting version $ver"
            psql -h localhost -U postgres -d mastersThesis -c "DELETE FROM flyway_schema_history WHERE version = '$ver';"
          done

      - name: Download & unpack Liquibase CLI
        run: |
          LIQUIBASE_VERSION=4.27.1
          curl -L https://github.com/liquibase/liquibase/releases/download/v$LIQUIBASE_VERSION/liquibase-$LIQUIBASE_VERSION.tar.gz \
            | tar zx -C $HOME
          echo "$HOME/liquibase" >> $GITHUB_PATH

      - name: Liquibase update
        run: |
          liquibase \
            --url="$DB_URL" \
            --username="$DB_USER" \
            --password="$DB_PASS" \
            --changeLogFile=backend/src/main/resources/db/changelog/db.changelog-master.xml \
            update

      - name: Liquibase rollback
        run: |
          liquibase \
            --url="$DB_URL" \
            --username="$DB_USER" \
            --password="$DB_PASS" \
            --changeLogFile=backend/src/main/resources/db/changelog/db.changelog-master.xml \
            rollbackCount 1

      - name: Run unit tests
        working-directory: backend
        run: mvn test
