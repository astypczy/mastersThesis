# .github/workflows/ci-backend.yml
name: CI Â· Backend (Ubuntu + Postgres service)

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'

jobs:
  build-and-migrate:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: mastersThesis
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_URL:    jdbc:postgresql://localhost:5432/mastersThesis
      DB_USER:   postgres
      DB_PASS:   postgres

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Build backend (skip tests)
        working-directory: backend
        run: mvn clean package -DskipTests

      - name: Download & unpack Flyway CLI
        run: |
          FLYWAY_VERSION=10.20.1
          curl -L https://repo1.maven.org/.../flyway-commandline-$FLYWAY_VERSION-linux-x64.tar.gz \
            | tar xz -C $HOME
          echo "$HOME/flyway-$FLYWAY_VERSION/flyway" > $HOME/.flyway
          chmod +x $HOME/.flyway
          
      - name: Flyway migrate
        run: |
          $HOME/.flyway -url="$DB_URL" \
                        -user="$DB_USER" \
                        -password="$DB_PASS" \
                        -locations=filesystem:backend/src/main/resources/db/migration \
                        migrate

      - name: Download & unpack Liquibase CLI
        run: |
          LIQUIBASE_VERSION=4.27.1
          curl -L https://github.com/liquibase/liquibase/releases/download/v$LIQUIBASE_VERSION/liquibase-$LIQUIBASE_VERSION.tar.gz \
            | tar zx -C $HOME
          echo "$HOME/liquibase" > $HOME/.liquibase

      - name: Liquibase update
        run: |
          $HOME/.liquibase \
            --url="$DB_URL" \
            --username="$DB_USER" \
            --password="$DB_PASS" \
            --changeLogFile=backend/src/main/resources/db/changelog/db.changelog-master.xml \
            update

      - name: Run unit tests
        working-directory: backend
        run: mvn test
